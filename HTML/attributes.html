<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes exercise</title>
</head>
<body>
    <button disabled="disabled">Button</button>
    <br>
    <label for="number">Label For Number Input</label>
    <input type="number" name="number" id="number" min="0" max="100" step="2" autofocus>
    <br>
    <label for="checkbox">Label For Checkbox</label>
    <input type="checkbox" name="checkbox" id="checkbox" checked>
    <br>
    <input type="date" name="datetime" id="datetime">
</html>
