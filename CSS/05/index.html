<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="result">0</div>

            <div class="opr-cell">/</div>
        </div>
        <div class="numbers-cont">
            <div class="numbers">
                <div class="num">1</div>
                <div class="num">2</div>

                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="num">AC</div>
            </div>
            <div class="equal">
                =
            </div>
        </div>

    </div>
    
</body>
</html>
